<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		    ul {
		    	font-size: 0;
		        background: gray;
		        padding: 20px;
		        -webkit-perspective: 200;
		        text-align: center;
		    }

		    li {
		        list-style: none;
		        height: 50px;
		        width: 100px;
		        padding: 0;
		        margin: 0;
		        display: inline-block;
		        background: white;
		        border-radius: 2px;
		    }

		    .anim {
		        animation: anim 1s infinite;
		        width: 100px;
		        margin-left: -100px;
		        background: white;
		    }

		    @keyframes anim {
		        to {
		            transform: rotateY(-180deg);
		        }
		    }

		    .anim2 {
		        width: 100px;
		        margin-left: -100px;
		        background: white
		    }
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li class="anim"></li>
			<li class="anim2"></li>
		</ul>
	</body>
</html>
